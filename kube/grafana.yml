apiVersion: v1
kind: Service
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 80
    protocol: TCP
    name: grafana-http
  - port: 2003
    protocol: TCP
    name: carbon
  - port: 2004
    protocol: TCP
    name: pickle
  selector:
    app: grafana
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: quay.io/networkstatic/graphite-grafana
        ports:
        - containerPort: 80
          name: grafana-http
        - containerPort: 2003
          name: carbon
        - containerPort: 2004
          name: pickle